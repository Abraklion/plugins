<!doctype html>

<html class="page" lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Jqueryvalidation.org</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="author" content="Abraklion">
  <meta name="description" content="https://jqueryvalidation.org/">

  <link rel="stylesheet" href="assets/css/style.min.css">

  <script defer src="js/runtime.js"></script>
  <script defer src="js/jquery.js"></script>
  <script defer src="js/jquery-validation.js"></script>
  <script defer src="js/validation.js"></script>
</head>

<body>

  <div class="sContainer">

    <h3 class="sText-align-center sText-color-dark">Добавить удостоверения</h3>

    <!-- Верстка компонента -->
    <form class="sForm sMt-32" id="myForm" action="" method="post">

      <div class="sForm__inner">

        <label class="sForm__item sForm__item--column-md-6">
          <span class="sForm__label">Дата аттестации:</span>
          <input class="sForm__input" type="date" name="attestation_date">
        </label>

        <label class="sForm__item sForm__item--column-md-6">
          <span class="sForm__label">Дата следующий аттестации:</span>
          <input class="sForm__input" type="date" name="next_attestation_date">
        </label>

        <label class="sForm__item sForm__item--order-md-5">
          <span class="sForm__label">Номер документа:</span>
          <input class="sForm__input" type="text" name="card_number">
        </label>

        <label class="sForm__item sForm__item--order-md-4">
          <span class="sForm__label">Отдел:</span>
          <input class="sForm__input" type="text" name="department">
        </label>

        <div class="sForm__item sForm__item--column-md-2 sForm__item--order-md-6">
          <button class="sForm__button sBtn sBtn-primary" type="submit" name="btn_add_card">Добавить</button>
        </div>

        <div class="sForm__item sForm__item--column-md-10 sForm__item--order-md-6 sG-align-self-center">
          <span class="quantity"></span>
        </div>

      </div><!--./sForm__inner-->

    </form><!--./form-->

    <ul class="messageBox">
    </ul>

  </div>

</body>

</html>
